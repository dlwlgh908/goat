<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<!-- 네비게이션 메뉴 (기본 및 토글 모두 포함) -->
<div th:fragment="header" class="border rounded bg-light shadow-sm">

    <!-- 기본 네비게이션 메뉴 -->
    <nav class="navbar navbar-expand-md navbar-light bg-body-tertiary">
        <div class="container-fluid d-flex align-items-center">
            <!-- 홈 버튼 왼쪽에 항상 유지 -->
            <button class="navbar-brand btn" id="home" onclick="location.href='/maincontent'">홈</button>

            <!-- 네비게이션 메뉴 가운데 정렬 및 간격 넓힘 -->
            <div class="collapse navbar-collapse me-5" id="navbarSupportedContent">
                <div class="flex-grow-1 d-flex justify-content-center align-items-center col-8">
                    <ul class="navbar-nav flex-row mb-2 mb-md-0">
                        <li class="nav-item dropdown col-4">
                            <button class="nav-link btn" id="blogTapToggle" data-bs-toggle="dropdown" aria-expanded="false">
                                조잘조잘
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="blogTapToggle">
                                <li><button onclick="location.href='/blog/list'" class="dropdown-item" id="blogDetailToggle">블로그</button></li>
                                <li><button onclick="location.href='/blog/list'" class="dropdown-item" id="blogVoteToggle">추천 블로그</button></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown col-4 offset-4">
                            <button class="nav-link btn" id="placeTapToggle" data-bs-toggle="dropdown" aria-expanded="false">
                                플레이스
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="placeTapToggle">
                                <li><button onclick="location.href='/place/list'" class="dropdown-item" id="placeDetailToggle">플레이스 블로그</button></li>
                                <li><button onclick="location.href='/place/list'" class="dropdown-item" id="placeVoteToggle">추천 플레이스</button></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown col-6 offset-4">
                            <button class="nav-link btn" id="eventTapToggle" data-bs-toggle="dropdown" aria-expanded="false">
                                공지 및 이벤트
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="eventTapToggle">
                                <li><button onclick="location.href='/event/list'" class="dropdown-item" id="eventDetailToggle">공지사항</button></li>
                                <li><button onclick="location.href='/event/noticelist'" class="dropdown-item" id="eventVoteToggle">이벤트</button></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 회원가입 및 로그인 버튼을 토글 버튼 왼쪽에 배치 -->
            <div class="d-flex ms-auto align-items-center justify-content-end flex-nowrap">
                <button class="btn nav nav-link order-2">회원가입</button>
                <button class="btn nav nav-link order-3">로그인</button>

                <!-- 토글 버튼은 우측 끝에 고정 -->
                <button class="navbar-toggler order-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>

    <style>
        /* 호버 시 드롭다운 메뉴가 나타나게 설정 */
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }

        /* 메뉴 항목에 마우스를 올렸을 때 글씨 색 변경 */
        .nav-link:hover {
            color: #d0e7ff !important;
        }

        /* 1150px 이하에서 offset 제거 */
        @media (max-width: 1150px) {
            .offset-4 {
                margin-left: 0 !important;
            }
        }

        /* 768px 이하에서 토글 메뉴가 나올 때 모든 요소를 한 줄로 배치 */
        @media (max-width: 768px) {
            .container-fluid {
                display: flex !important;
                flex-wrap: nowrap !important; /* 줄바꿈 방지 */
                justify-content: space-between !important; /* 요소 간 간격 유지 */
            }

            /* 홈 버튼 줄바꿈 방지 */
            #home {
                margin-right: 10px !important;
                white-space: nowrap !important; /* 줄바꿈 방지 */
            }

            /* 네비게이션 메뉴 중앙 정렬 조정 */
            .navbar-nav {
                display: flex !important;
                flex-wrap: nowrap !important; /* 메뉴 줄바꿈 방지 */
                justify-content: center !important; /* 메뉴를 가운데 정렬 */
            }

            .navbar-nav .nav-item {
                margin-right: 5px !important;
                white-space: nowrap !important; /* 줄바꿈 방지 */
            }

            /* 로그인 및 회원가입 버튼 한 줄 유지 */
            .d-flex.ms-auto {
                display: flex !important;
                flex-wrap: nowrap !important; /* 줄바꿈 방지 */
                justify-content: flex-end !important; /* 오른쪽 정렬 */
                margin-left: auto !important; /* 오른쪽 끝에 딱 붙게 설정 */
            }

            /* 회원가입 및 로그인 버튼이 가로로 나열되도록 설정 */
            .d-flex.ms-auto button {
                display: inline-block !important; /* 세로 배치 방지 */
                margin-right: 5px;
            }

            /* flex-nowrap를 추가하여 버튼들이 가로로만 나열되도록 설정 */
            .flex-nowrap {
                flex-wrap: nowrap !important;
            }
        }
    </style>

</div>

</body>
</html>
