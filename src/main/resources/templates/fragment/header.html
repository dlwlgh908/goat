<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div th:fragment="header" class="border rounded bg-light shadow-sm">
    <nav class="navbar navbar-expand-md navbar-light bg-body-tertiary p-0 m-0" style="background-image: url('/navback.webp'); background-size: cover; background-position: center;">
        <a href="/main/home">
            <img src="/logo.webp" class="navbar-brand btn p-0 m-0" id="home" style="width: 100px; height: 100px; object-fit: scale-down;">
        </a>
        <div class="container-fluid d-flex align-items-center">
            <div class="collapse navbar-collapse me-5" id="navbarSupportedContent">
                <div class="flex-grow-1 d-flex align-items-center col-8 offset-3 navoff">
                    <ul class="navbar-nav flex-row mb-2 mb-md-0">
                        <li class="nav-item dropdown col-5 h3 ms-3 me-3">
                            <a class="nav-link btn poor-story-regular text-nowrap" id="blogTapToggle" href="/blog/list">
                                조잘조잘
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="blogTapToggle">
                                <th:block sec:authorize="isAuthenticated()">
                                    <li><a href="/blog/register" class="dropdown-item poor-story-regular">조잘조잘 작성</a></li>
                                </th:block>
                                <li><a href="/blog/list" class="dropdown-item poor-story-regular">조잘조잘 리스트</a></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown col-5 h3 ms-3 me-3">
                            <a class="nav-link btn poor-story-regular text-nowrap" id="placeTapToggle" href="/place/list">
                                플레이스
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="placeTapToggle">
                                <li><a href="/place/list" class="dropdown-item poor-story-regular">플레이스</a></li>
                                <li><a href="/place/list" class="dropdown-item poor-story-regular">식당</a></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown col-5 h3 ms-3 me-3">
                            <a class="nav-link btn poor-story-regular text-nowrap" id="eventTapToggle" href="#">
                                공지 및 이벤트
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="eventTapToggle">
                                <li><a href="/notice/list" class="dropdown-item poor-story-regular">공지사항</a></li>
                                <li><a href="/notice/list" class="dropdown-item poor-story-regular">이벤트</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="d-flex ms-auto align-items-center justify-content-end flex-nowrap">
                <th:block sec:authorize="isAnonymous()">
                    <a href="/account/register" class="btn nav nav-link order-2">회원가입</a>
                </th:block>
                <th:block sec:authorize="isAnonymous()">
                    <a href="/account/login" class="btn nav nav-link order-3">로그인</a>
                </th:block>

                <th:block sec:authorize="isAuthenticated()">

                    <span th:text="${#authentication.principal.username + '님'}" class="ms-2 me-5 username"></span>

                    <div class="nav-item dropdown me-5 d-flex align-items-center">

                        <!-- 아이콘에만 드롭다운 토글 설정 -->
                        <a class="nav-link p-0" id="accountIconToggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/mypage.webp" class="ps-2" style="width: 50px; height: 50px;">
                            <p>My Page</p>
                        </a>

                        <!-- 드롭다운 메뉴 -->
                        <ul class="dropdown-menu" aria-labelledby="accountIconToggle">
                            <th:block sec:authorize="hasRole('ADMIN')">
                                <li><a href="/account/list" class="dropdown-item">회원관리</a></li>
                            </th:block>
                            <li><a href="/account/mypage" class="dropdown-item">마이페이지</a></li>
                            <li><a href="/account/logout" class="dropdown-item">로그아웃</a></li>
                        </ul>
                    </div>
                </th:block>

                <button class="navbar-toggler order-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>

    <style>
        /* 호버 시 드롭다운 메뉴가 나타나게 설정 */
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }

        /* 메뉴 항목에 마우스를 올렸을 때 글씨 색 변경 */
        .nav-link:hover {
            color: #d0e7ff !important;
        }

        /* 드롭다운이 열려 있는 동안에도 상위 메뉴 항목에 색 유지 */
        .nav-item.dropdown:hover .nav-link {
            color: #d0e7ff !important;
        }

        .nav-item .username {
            pointer-events: none; /* 이름에 링크 비활성화 */
            color: inherit !important;
        }

        @media (max-width: 1055px) {
            /* 1055px 이하에서 유저 이름 숨기기 */
            .username {
                display: none;
            }

            /* 1055px 이하에서 글자 크기 조정 */
            .navbar-nav .nav-link {
                font-size: 0.9rem !important;
                padding-left: 0.3rem;
                padding-right: 0.3rem;
            }

            /* 1055px 이하에서 로고 크기 조정 */
            .navbar-brand img {
                width: 80px !important;
                height: 80px !important;
            }
        }
    </style>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
</div>

</body>
</html>
