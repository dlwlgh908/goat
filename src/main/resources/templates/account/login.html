<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <form th:action="@{/account/login}" method="post" class="login-form">
                <h1 class="center">로그인</h1>
                <div class="form-group">
                    <label class="form-label" for="email">아이디/이메일:</label>
                    <input type="text" id="email" name="email"  class="login-form form-control" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" class="login-form form-control" required />
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success">로그인</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript">

    let msg = [[${errorss}]]
    if (msg != null) {
        alert(msg)
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
