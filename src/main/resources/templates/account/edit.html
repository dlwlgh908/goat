<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-6 offset-3">
        <h2 class="text-center"> 개인정보 수정 </h2> </br>
        <form th:object="${accountDTO}" action="/account/update" method="post">
            <!-- 비밀번호 변경 기능 추가 -->
            <div class="mb-3">
                <label for="currentPassword" class="form-label">현재 비밀번호</label>
                <input type="password" id="currentPassword" class="form-control" name="currentPassword" required>
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">새 비밀번호</label>
                <input type="password" id="newPassword" class="form-control" name="newPassword" required >
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                <input type="password" id="confirmPassword" class="form-control" name="newPasswordConfirm" required >
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">변경</button>
                <a href="/mypage" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
