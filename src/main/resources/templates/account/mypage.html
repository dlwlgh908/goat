<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>마이페이지</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid bg-light border shadow-sm row g-0 w-75 mx-auto rounded p-0 mt-3" style="min-height: 600px">
        <div class="row mt-3 justify-content-center">
            <div class="col-7 mt-5">
                <h5 class="text-center">My Page</h5> </br>
                <!-- 메시지 표시 영역 -->
                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                <label for="email" class="form-label">이메일</label>
                <input type="text" id="email" th:value="${accountDTO.email}" class="form-control" readonly><br>

                <label for="name" class="form-label">이름</label>
                <input type="text" id="name" th:value="${accountDTO.name}" class="form-control" readonly><br>

                <label for="phone" class="form-label">연락처</label>
                <input type="text" id="phone" th:value="${accountDTO.phone}" class="form-control" readonly><br>

                <div class="text-center mt-4">
                    <a href="/account/modifyprofile" class="btn btn-primary"> 정보 수정 </a>
                    <a href="/account/edit" class="btn btn-secondary"> 비밀번호 변경</a>
                    <button type="button" class="deldel btn btn-danger" th:value="${accountDTO.email}">회원 탈퇴</button>
                </div>

                <form class="formObjj" method="post" action="/account/delete"></form>
                <script>
                    $(".deldel").on("click", function () {
                        if(confirm('정말로 이 회원을 탈퇴시키겠습니까?')){
                            console.log("홍길동")
                            console.log($(this).val())

                            let str = `<input type="hidden" name="email" value="${$(this).val()}"/>`
                            $(".formObjj").append(str)
                            $(".formObjj").submit()

                        }else {
                            console.log("취소")
                            return false;
                        }

                    })
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
