<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>정보 수정</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid bg-light border shadow-sm row g-0 w-75 mx-auto rounded p-0 mt-3">
        <div class="row mt-3 justify-content-center">
            <div class="col-10">
                <h5 class="text-center"> 정보 수정 </h5> </br>
                    <form th:object="${accountDTO}" action="/account/update" method="post">
                        <div class="mb-5 mt-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" id="name" th:value="${accountDTO.name}" class="form-control" name="name" required>
                        </div>

                        <div class="mb-5 mt-5">
                            <label for="phone" class="form-label">연락처</label>
                            <input type="text" id="phone" th:value="${accountDTO.phone}" class="form-control" name="phone" required>
                        </div>

                        <div class="text-center mt-4 mb-5">
                            <button type="submit" class="btn btn-success">저장</button>
                            <a href="/account/mypage" class="btn btn-secondary">취소</a>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
