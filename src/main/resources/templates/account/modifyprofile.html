<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-6 offset-3">
            <h2 class="text-center"> 정보 수정 </h2> </br>
            <form th:action="@{/account/update}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" th:value="${accountDTO.email}" class="form-control" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" id="name" th:value="${accountDTO.name}" class="form-control" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">연락처</label>
                    <input type="text" id="phone" th:value="${accountDTO.phone}" class="form-control" name="phone" required>
                </div>


               <!--비밀번호 변경 기능... 고민
                <div class="mb-3">
                    <label for="password" class="form-label">현재 비밀번호</label>
                    <input type="password" id="password" th:value="${accountDTO.name}" class="form-control" name="name" required>
                </div> -->

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">저장</button>
                    <a href="/account" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
