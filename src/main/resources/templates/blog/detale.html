<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mt-5">
    <div class="col shadow">

        <div>제목
        </div>
        <div th:text="${blogDTO.title}">
        </div>

        <div>내용
        </div>
        <div th:text="${blogDTO.content}">
        </div>
        <div>작성자
        </div>
        <div>
            <span th:if="${blogDTO.companion}==1" th:text="'혼자 여행'"></span>
            <span th:if="${blogDTO.companion}==2" th:text="'커플 여행'"></span>
            <span th:if="${blogDTO.companion}==3" th:text="'가족 여행'"></span>
        </div>
        <div>
            <span th:if="${blogDTO.schedule}==1" th:text="'당일 치기'"></span>
            <span th:if="${blogDTO.schedule}==2" th:text="'1박 2일'"></span>
            <span th:if="${blogDTO.schedule}==3" th:text="'2박 3일'"></span>
        </div>
        <a th:href="@{/blog/delete(num=${blogDTO.num})}">삭제</a>
        <a th:href="@{/blog/modify(num=${blogDTO.num})}">수정</a>
    </div>

</div>

</body>
</html>
